<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="/robotalert" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <!-- preference -->
                                <div class="field">

                                    <label for="category">喜好類型</label>
                                    <div class="fields ">
										<div class="form-check">
											<input type="checkbox" id="ad" name="category" value="10">
											<label for="ad">冒險</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="my" name="category" value="11">
											<label for="my">神秘</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="ac" name="category" value="15">
											<label for="ac">動作</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="horo" name="category" value="12">
											<label for="horo">科幻片</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="fan" name="category" value="9">
											<label for="fan">奇幻</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="cr" name="category" value="18">
											<label for="cr">犯罪</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="anime" name="category" value="6">
											<label for="anime">動畫片</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="ko" name="category" value="7">
											<label for="ko">恐怖片</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="re" name="category" value="1">
											<label for="re">紀錄片</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="com" name="category" value="2">
											<label for="com">喜劇</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="tv" name="category" value="3">
											<label for="tv">TV節目</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="mv" name="category" value="4">
											<label for="mv">大眾電影</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="mu" name="category" value="5">
											<label for="mu">音樂劇</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="hi" name="category" value="8">
											<label for="hi">歷史</label>
										</div>
										<div class="form-check">
											<input type="checkbox" id="ro" name="category" value="20">
											<label for="ro">浪漫</label>
										</div>
									</div>



                                    <label for="category">您的性別</label>
                                    <div class="form-check">
                                        <input type="radio" id="male" name="gender" checked>
                                        <label for="male">男</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">女</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" id="demo-copy" name="copy">
                                        <label for="demo-copy">傳送副本至我的信箱</label>
                                    </div>
                                    
                                    <div class="form-check">
                                        <input type="checkbox" id="demo-human" name="human" value="我不是機器人">
                                        <label for="demo-human">我不是機器人</label>
                                    </div>
                                </div>

                                <ul class="actions">
                                    <li><input type="submit" value="Register Account" class="col-sm-11 btn btn-primary btn-user btn-block" /></li>
                                </ul>
                                    <hr>
                                
                            </form>
                        </div>
                        
                            
                            <div class="text-center mb-4">
                                <a class="small " href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script type="text/javascript">
        function robotalert(form)
        {
            cansubmit = true;
            if(! $("#demo-human").prop("checked") ){ // 回傳布林值
                alert( "你沒有勾選"+$("#demo-human").val() );
                cansubmit = false;
            }
            if(document.getElementById('password').value ==""){ // 回傳布林值
                alert( "你沒有設定密碼" );
                cansubmit = false;
            }
            if(document.getElementById('username').value ==""  ){ // 回傳布林值
                alert( "你沒有設定帳號" );
                cansubmit = false;
            }
            if(document.getElementById('nickname').value =="" ){ // 回傳布林值
                alert( "你沒有設定暱稱" );
                cansubmit = false;
            }
            if(cansubmit){
                alert( "檢查通過" );
                
                document.getElementById('submitbtn').disabled=false;// 變更按鈕為可用
            }
        }
    </script>

</body>

</html>
